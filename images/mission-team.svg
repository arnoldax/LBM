<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.4" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGrad)"/>
  <rect width="800" height="500" fill="url(#accentGrad)"/>
  
  <!-- Decorative shapes -->
  <circle cx="100" cy="100" r="80" fill="rgba(99,102,241,0.1)" filter="url(#glow)"/>
  <circle cx="700" cy="400" r="100" fill="rgba(118,75,162,0.1)" filter="url(#glow)"/>
  
  <!-- Team silhouettes -->
  <g transform="translate(200, 150)">
    <circle cx="0" cy="0" r="50" fill="rgba(255,255,255,0.15)"/>
    <rect x="-30" y="50" width="60" height="100" rx="30" fill="rgba(255,255,255,0.2)"/>
  </g>
  
  <g transform="translate(400, 150)">
    <circle cx="0" cy="0" r="55" fill="rgba(255,255,255,0.15)"/>
    <rect x="-35" y="55" width="70" height="110" rx="35" fill="rgba(255,255,255,0.2)"/>
  </g>
  
  <g transform="translate(600, 150)">
    <circle cx="0" cy="0" r="50" fill="rgba(255,255,255,0.15)"/>
    <rect x="-30" y="50" width="60" height="100" rx="30" fill="rgba(255,255,255,0.2)"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="380" font-family="'Inter', 'Arial', sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">Ã‰quipe LBM</text>
  <text x="400" y="420" font-family="'Inter', 'Arial', sans-serif" font-size="20" fill="rgba(255,255,255,0.8)" text-anchor="middle">Professionnels au service de vos projets</text>
  <text x="400" y="450" font-family="'Inter', 'Arial', sans-serif" font-size="16" fill="rgba(255,255,255,0.6)" text-anchor="middle">Burkina Faso</text>
</svg>